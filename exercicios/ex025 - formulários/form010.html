<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="IAno">Em que Ano Você Nasceu?:</label>
            <input type="number" name="Ano" id="IAno" min="1900" max="2025" placeholder="Ano" oninput="calcIdade">
        </p>

        <p>
            <label for="IIdade">Sua idade é:</label>

            <output id="IIdade">0</output>
        </p>

         
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            IIdade.innerHTML = Number(atual) - Number(IAno.value)
        }
    </script>
</body>
</html>
