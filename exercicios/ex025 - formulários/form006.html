<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Qual sua cor Predileta?</legend>

            <p>
                <label for="ICor">Escolha a Cor:</label>
                <input type="color" name="Cor" id="ICor" value="#00ff00">
            </p>

            <p>
                <label for="INivel">Nível de Satisfação</label>
                <input type="range" name="Nivel" id="INivel" min="1" max="5" value="2">
            </p>

            <p>
                <label for="IFoto">Foto</label>
                <input type="file" name="Foto" id="IFoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
