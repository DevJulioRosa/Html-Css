<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUsu">Usuário:</label>
            <input type="text" name="Usu" id="iUsu" required minlength="5" maxlength="15" size="8" placeholder="Nome do Usúario" autocomplete="username">
        </p>

        <p>
            <label for="iSenha">Senha:</label>
            <input type="password" name="Senha" id="iSenha" required minlength="6" maxlength="15" size="8" placeholder="Min. 8 Letras" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
