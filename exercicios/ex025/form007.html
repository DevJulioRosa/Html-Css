<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="IEst">Estado:</label>
            <select name="Est" id="IEst" >


                <option value="">--Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">
                        Minas Gerais
                    </option>
                    <option value="SP">
                        São Paulo
                    </option>
                    <!--Posso usar o Select (deixar selecionado)-->
                    <option value="RJ">
                        Rio de Janeiro
                    </option>
                </optgroup>p>

                <optgroup label="Região Nordeste">
                    <option value="MA">
                       Maranhão
                    </option>
                    <option value="PE">
                        Pernambuco
                    </option>
                    <option value="RN">
                        Rio Grande do Norte
                    </option>
                </optgroup>
            </select>
        </p>
    
        <p>
            <label for="IProf">Profissão:</label>
            <input type="text" name="Prof" id="IProf" list="lctprof">

            <datalist id="lctprof">
                <option value="ADM">Administração</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="IMsg">Mensagem:</label>
            <br>
            <textarea name="Msg" id="IMsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
