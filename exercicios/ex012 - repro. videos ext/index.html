<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este Vídeo esta Hospedado no meu Próprio Servidor:</p>
    <hr>
    <video controls loop width="350" poster="imagens/poster-estudo.jpg">
     
        <source src="midias/meu-video60fps.mp4" type="video/mp4"> <!--Posso usar o "Poster" para colocar foto da capa-->
        <p>seu navegador não tem compatibilidade com o Vídeo.</p>
    </video>
    <hr>
    <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="350" height="315" src="https://www.youtube.com/embed/Ibow_K7fqF0?si=FzQ-l870CpJuPB8Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
