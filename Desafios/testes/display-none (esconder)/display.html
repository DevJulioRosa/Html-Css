<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esconder Texto</title>
    <style>
        Div#click{
            font-weight: bold;
            color: grey;
        }
        Div > p{
            display: none;
        }

        Div:hover > p{
            display: block;
            font-weight: bold;
            color: rgb(210, 0, 0);
        }
    </style>
</head>
<body>
    <Div id="click">Passe o Mouse aqui!!!
        <p>Achou</p>
    </Div>
    
</body>
</html>
